    {% endif %}
</title>
<meta name="description" content="{{ page.summary }} {{ site.description.meta }}">

<!-- og tags -->
<meta property="og:site_name" content="{{ site.name }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} • {{ site.name }}{% else %}{{ site.name }}{% endif %}">
<meta property="og:locale" content="{{ site.lang }}">

{% if page.og-image %}
    <!--
        <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/img/{{ page.og-image }}">
        <meta property="og:image" content="https://raw.githubusercontent.com/anonymoussc/stratosphere/gh-pages/img/{{ page.og-image }}">
    -->
    <meta property="og:image" content="https://raw.githubusercontent.com/anonymousscX/stratosphere/gh-pages/img/covers/{{ page.og-image }}">
{% else %}
    {% if page.cover-image %}
        <!--
            <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/img/{{ page.cover-image }}">
            <meta property="og:image" content="https://raw.githubusercontent.com/anonymoussc/stratosphere/gh-pages/img/{{ page.cover-image }}">
        -->
        <meta property="og:image" content="https://raw.githubusercontent.com/anonymousscX/stratosphere/gh-pages/img/covers/{{ page.cover-image }}">
    {% else %}
        <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/img/og-image.jpg">
    {% endif %}
{% endif %}

<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
<meta property="og:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description.meta }}{% endif %}">
<!-- /og tags -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="{{ site.baseurl }}/js/modernizr.js"></script>
<script src="{{ site.baseurl }}/js/fitvids.js"></script>
<script src="{{ site.baseurl }}/js/jquery.stellar.min.js"></script>

    <link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.css">
{% endif %}
<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
<!--[if gte IE 9]>
<style type="text/css">
    .gradient {
        filter: none;
    }
</style>
<![endif]-->

{% if page.home != true or site.show-subtitle == false and site.display-social-icons == false %}
<style>
    header {
        margin-bottom: 40px;
    }

    @media all and (min-width: 500px) {
        header {
            margin-bottom: 50px;
        }
    }

    header::after {
        display: none;
    }
</style>
{% endif %}
